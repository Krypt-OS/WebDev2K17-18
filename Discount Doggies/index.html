<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>üê∂Discount Doggiesüê∂</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body>
        <!-- Navigation Section -->
        <section id="navSection">
            <!-- Full Navigation Bar -->
            <div id="navBar" class="w3-bar w3-hide-small w3-mobile">
                <a href="index.html" id="navLogo" class="w3-left">
                    <img src="img/DogLogo1.png" alt="Image not found"style="height:100%;width:50%;top:-5px">
                </a>
                <div id="navLinks" class="w3-right">
                    <a href="#section-one"><div class="w3-bar-item w3-mobile">Dogs</div></a>
                    <a href="#section-two"><div class="w3-bar-item w3-mobile">About</div></a>
                    <a href="#section-three"><div class="w3-bar-item w3-mobile">Contact</div></a>
                </div>
            </div>
            <!-- Mobile Navigation Bar -->
            <div id="navBarMobile" class="w3-bar w3-hide-medium w3-hide-large">
                <!-- Sidebar -->
                    <div id="navSidebar" class="w3-center w3-bar-block w3-sidebar w3-animate-left w3-collapse">
                        <div id="sidebarButton" class="w3-left w3-button w3-hide-large"onclick="w3_close()" ><i class="material-icons">close</i></div>
                        <a href="#section-one"><div onclick="w3_close()" class="w3-left w3-mobile">Dogs</div></a>
                        <a href="#section-two"><div class="w3-bar-item w3-mobile">About</div></a>
                        <a href="#section-three"><div onclick="w3_close()" class="w3-left w3-mobile">Contact</div></a>
                    </div>
                <!-- Overlay -->
                    <div id="overlay" class="w3-overlay w3-animate-opacity" onclick="w3_close()"></div>
                <!-- Logo -->
                    <div id="navLogoMobile" class="w3-right">
                        <img src="img/devuno-logo.png" alt="Devuno">
                    </div>
                    <div id="sidebarMenuButton"class="w3-bar-item w3-button w3-hide-large"onclick="w3_open()" ><i class="material-icons">menu</i></div>

            </div>
        </section>

        <!-- Background Image One -->
        <section id="imageSection-one">
            <div id="image-one"></div>
            <div class="w3-content">
                <h1 class="w3-center">Want a Discount Doggie?</h1>
                <h2 class="w3-center">Well you're in the right place!</h2>
                <div id="downIcon-one"class="w3-center"><i class=" w3-xxlarge material-icons">keyboard_arrow_down</i></div>
            </div>
        </section>
        <section id="section-One">
        <div id="Images">
            <img id="rumbi"src="img/rumbi.png" alt="Rumbi">
            <!--HAHA H3H3-->
            <h3 id="h3">Rumbi.</h3>
            <img id="geoff" src="img/Geoff.png" alt="Geoff">
            <h4 id="h4">Geoff.</h4>
            <img id="herald"src="img/Herald.png" alt="Herald">
            <h5 id="h5">Herald.</h5>
        </div>
        </section>
        <!-- Footer -->
        <section id="footer">
            <div class="w3-content"></div>
        </section>

    </body>
    <!-- JS for collapsing mobile sidebar -->
    <script id="collapseScript" type="text/javascript">
        function w3_open() {
        document.getElementById("navSidebar").style.display = "block";
        document.getElementById("overlay").style.display = "block";
        document.getElementById('sidebarMenuButton').style.opacity = "0";
        }
        function w3_close() {
        document.getElementById("navSidebar").style.display = "none";
        document.getElementById("overlay").style.display = "none";
        document.getElementById('sidebarMenuButton').style.opacity = ".8";
        }
    </script>

</html>
